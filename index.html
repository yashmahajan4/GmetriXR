<!DOCTYPE html>
<html>
<head>
  <title>Movie Slideshow</title>
  <style>
    /* CSS for the slideshow */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .slideshow-container img {
      display: none;
      max-width: 100%;
      height: auto;
    }
    
    /* CSS for the booking option */
    .booking-option {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="https://picsum.photos/200/300" alt="Movie 1">
    <img src="https://picsum.photos/id/237/200/300" alt="Movie 2">
    <img src="https://picsum.photos/seed/picsum/200/300" alt="Movie 3">
    <!-- Add more images as needed -->
  </div>

  <div class="booking-option">
    <h2>Book your tickets now!</h2>
    <!-- Add your booking form or button here -->
  </div>

  <script>
    // JavaScript for the slideshow
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change slide every 2 seconds (adjust as needed)
    }
  </script>
</body>
</html>
